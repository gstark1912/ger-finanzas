version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finanzas-db
    environment:
      POSTGRES_DB: expenses
      POSTGRES_USER: finanzas
      POSTGRES_PASSWORD: finanzas123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finanzas"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: finanzas-api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=expenses;Username=finanzas;Password=finanzas123"
    ports:
      - "5080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
